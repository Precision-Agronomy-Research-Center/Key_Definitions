name: Notify Website on Update

on:
    push:
        branches:
            - main

jobs:
    dispatch:
        runs-on: ubuntu-latest

        steps:
            - name: Trigger Website Rebuild
              run: |
                curl -X POST \
                -H "Authorization: token ${{ secrets.PAT }}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/precision-agronomy-research-center/Website/dispatches \
                -d '{"event_type":"update-from-key-definitions"}'

